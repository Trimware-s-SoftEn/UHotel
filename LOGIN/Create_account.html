        <form method="POST" action="Create_account.php" onsubmit="return validateForm()" name="Create_account">

            <div id="email">EMAIL</div>

            <div id="password">PASSWORD</div>

            <input type="password" id="box_password" name="Password" required
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
